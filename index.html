<!DOCTYPE html>

        }

        .cam-info {

        }

        .cam-username {

            font-weight: bold;

            margin-bottom: 5px;
            white-space: nowrap;

        .cam-details {

        /* responsive */

            .cams-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
        }
    </style>
</head>
<body>
    <div class="container">

        </div>

        <!-- ÎšÎ‘Î¤Î—Î“ÎŸÎ¡Î™Î•Î£ -->

        function getFeedUrl(gender = '') {
            let url = `https://chaturbate.com/feed/latest/?wm=${affiliateCode}`;

                url += `&gender=${gender}`;

            return `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
        }

        // Î£Ï…Î½Î¬ÏÏ„Î·ÏƒÎ· Î³Î¹Î± Ï†ÏŒÏÏ„Ï‰ÏƒÎ· Î´ÎµÎ´Î¿Î¼Î­Î½Ï‰Î½
        async function loadCams(gender = '') {
            const container = document.getElementById('camsContainer');
            container.innerHTML = '<div class="loading">Loading cams...</div>';
            
            try {
                const feedUrl = getFeedUrl(gender);
                const response = await fetch(feedUrl);
                
                if (!response.ok) throw new Error('Network error');
                
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                
                // Î’ÏÎ¯ÏƒÎºÎ¿Ï…Î¼Îµ ÏŒÎ»Î± Ï„Î± items
                const items = xmlDoc.querySelectorAll('item');
                
                if (items.length === 0) {
                    container.innerHTML = '<div class="loading">No cams available</div>';
                    return;
                }

                // Î†Î´ÎµÎ¹Î±ÏƒÎ¼Î± container
                container.innerHTML = '';

                // Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± ÎºÎ±ÏÏ„ÏÎ½ Î³Î¹Î± ÎºÎ¬Î¸Îµ item
                items.forEach(item => {
                    // Î•Î¾Î±Î³Ï‰Î³Î® Î´ÎµÎ´Î¿Î¼Î­Î½Ï‰Î½ Î±Ï€ÏŒ Ï„Î¿ XML
                    const title = item.querySelector('title')?.textContent || 'Unknown';

                    // Î ÏÎ¿ÏƒÎ¸Î®ÎºÎ· affiliate code ÏƒÏ„Î¿ link

                    const username = link.split('/').filter(Boolean).pop() || 'cam';
                    
                    // Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± ÎºÎ¬ÏÏ„Î±Ï‚
                    const card = document.createElement('a');

                    card.target = '_blank';

                    // Î•ÏƒÏ‰Ï„ÎµÏÎ¹ÎºÏŒ Ï„Î·Ï‚ ÎºÎ¬ÏÏ„Î±Ï‚
                    card.innerHTML = `

                        <div class="cam-info">

                    `;

            } catch (error) {

        }

        document.querySelectorAll('.category-btn').forEach(btn => {
