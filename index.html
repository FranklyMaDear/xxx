<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Feed</title>

    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #050505;
            color: #fff;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1100px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 40px;
            align-items: center;
        }

        .video-wrapper {
            background: #111;
            padding: 15px;
            border-radius: 20px;
            border: 2px solid #00ffcc;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
            text-align: center;
            width: 510px;
        }

        iframe {
            border-radius: 10px;
            max-width: 100%;
        }

        @media (max-width: 550px) {
            .video-wrapper {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
