        * {

        body {
            background: linear-gradient(145deg, #1a0b2e, #2d1b3e, #1f0f30, #2a1538);

            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px 12px 40px 12px;
        }

        @keyframes softDrift {
            0% { background-position: 0% 0%; }
            33% { background-position: 100% 50%; }
            66% { background-position: 50% 100%; }
            100% { background-position: 0% 0%; }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 90, 150, 0.15) 0%, transparent 50%),

            z-index: 0;
        }

        .container {

            border-radius: 40px 10px 40px 10px;
            box-shadow: 0 0 0 4px #fff, 0 0 20px 8px rgba(255, 20, 147, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 5px;
        }

        @keyframes chaturbateGlow {

        .site-title {

            border-radius: 30px;

            border: 2px solid rgba(255,255,255,0.7);
            font-family: 'Impact', 'Arial Black', sans-serif;
            text-transform: uppercase;
        }

        /* CAM GALLERY STYLES - προσαρμοσμένο για 20 βίντεο */
        .cam-gallery {

            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 10px;
            width: 100%;
            margin: 0 auto;
        }

        .cam-item {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%; /* Αναλογία 16:9 */
            background: #000;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 20px -8px #000;
            transition: all 0.3s;
            cursor: pointer;
        }

        .cam-item:hover {
            transform: scale(1.02);
            border-color: #ff4da6;
            box-shadow: 0 0 25px #ff4da6, 0 15px 30px -5px #b30086;
        }

        .cam-item iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none; /* Αποτρέπει το αυτόματο άνοιγμα */
        }
