<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Chaturbate - Live Cams</title>
    <style>
        /* Βασικό reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Φόντο με gradient και κίνηση */
        html, body {
            width: 100%;
            height: 100vh; /* Πλήρες ύψος */
            background: linear-gradient(145deg, #1a0b2e, #2d1b3e, #1f0f30, #2a1538);
            background-size: 400% 400%;
            animation: softDrift 24s ease infinite;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden; /* Αποτρέπει scroll στο body */
        }

        @keyframes softDrift {
            0% { background-position: 0% 0%; }
            33% { background-position: 100% 50%; }
            66% { background-position: 50% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* Διακοσμητικές ακτίνες */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 90, 150, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 90% 80%, rgba(150, 70, 255, 0.15) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        /* Container - χωρίς padding */
        .container {
            position: relative;
            z-index: 5;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        /* Τίτλος επάνω */
        .title {
            text-align: center;
            padding: 15px 0;
            width: 100%;
            background: rgba(0,0,0,0.3); /* Ελαφρύ ημιδιάφανο background για τον τίτλο */
            backdrop-filter: blur(5px);
        }

        .title h1 {
            font-size: 2.5rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 10px #ff99cc, 
                         0 0 20px #ff4da6, 
                         0 0 30px #ff00bf;
            letter-spacing: 4px;
            font-family: 'Impact', 'Arial Black', sans-serif;
            text-transform: uppercase;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff4da6, 0 0 30px #ff00bf; }
            50% { text-shadow: 0 0 15px #ff4da6, 0 0 25px #ff00bf, 0 0 40px #b300e6; }
            100% { text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff4da6, 0 0 30px #ff00bf; }
        }

        /* Iframe 100% πλάτος και ύψος */
        iframe {
            display: block;
            width: 100%;
            flex: 1; /* Παίρνει όλο το υπόλοιπο ύψος */
            border: none;
            background: #000;
        }

        /* Responsive για κινητά - μικρότερος τίτλος */
        @media (max-width: 500px) {
            .title h1 {
                font-size: 1.8rem;
            }
            .title {
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Τίτλος -->
        <div class="title">
            <h1>CHATURBATE</h1>
        </div>
        
        <!-- Iframe 100% πλάτος και ύψος -->
        <iframe src="https://chaturbate.com/in/?tour=x1Rd&campaign=hrmwy&track=default&c=15&p=1&gender=x" 
                frameborder="0"
                allowfullscreen>
        </iframe>
    </div>
</body>
</html>
