<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Chaturbate - Live Cams</title>
    <style>
        /* Βασικό reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Φόντο με gradient και κίνηση */
        html, body {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(145deg, #1a0b2e, #2d1b3e, #1f0f30, #2a1538);
            background-size: 400% 400%;
            animation: softDrift 24s ease infinite;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        @keyframes softDrift {
            0% { background-position: 0% 0%; }
            33% { background-position: 100% 50%; }
            66% { background-position: 50% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* Διακοσμητικές ακτίνες */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 90, 150, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 90% 80%, rgba(150, 70, 255, 0.15) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        /* Container - κεντραρισμένο */
        .container {
            position: relative;
            z-index: 5;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }

        /* Στυλ για τον τίτλο LIVE CAMS - responsive */
        .title {
            text-align: center;
            margin: 20px 0 30px;
            width: 100%;
        }

        .title h1 {
            font-size: clamp(2rem, 8vw, 4.5rem);
            font-weight: 900;
            color: white;
            text-shadow: 0 0 10px #ff99cc, 
                         0 0 20px #ff4da6, 
                         0 0 30px #ff00bf, 
                         4px 4px 0 #00000080;
            letter-spacing: 4px;
            font-family: 'Impact', 'Arial Black', sans-serif;
            text-transform: uppercase;
            animation: glow 3s ease-in-out infinite;
            display: inline-block;
            line-height: 1.2;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff4da6, 0 0 30px #ff00bf; }
            50% { text-shadow: 0 0 15px #ff4da6, 0 0 25px #ff00bf, 0 0 40px #b300e6; }
            100% { text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff4da6, 0 0 30px #ff00bf; }
        }

        /* Στυλ για την εικόνα */
        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 75, 150, 0.5);
        }

        /* Wrapper για τα iframe - responsive */
        .iframe-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        /* Iframe στυλ - πλήρως responsive */
        iframe {
            display: block;
            width: 100%;
            max-width: 1200px;
            height: auto;
            aspect-ratio: 4/3;
            min-height: 300px;
            max-height: 900px;
            border: none;
            border-radius: 20px;
            background: #000;
            box-shadow: 0 25px 35px -12px #000;
            transition: all 0.3s ease;
        }

        /* Ειδικό στυλ για τα iframe με συγκεκριμένες διαστάσεις */
        iframe.code {
            width: 100%;
            max-width: 850px;
            height: 480px;
            aspect-ratio: auto;
        }

        /* Responsive breakpoints για όλες τις συσκευές */
        
        /* Κινητά τηλέφωνα (μικρά) */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .title {
                margin: 10px 0 20px;
            }
            
            iframe:not(.code) {
                aspect-ratio: 3/4;
                max-height: 600px;
                border-radius: 15px;
            }
            
            iframe.code {
                height: 320px;
            }
        }

        /* Κινητά τηλέφωνα (μεσαία) */
        @media (min-width: 481px) and (max-width: 767px) {
            iframe:not(.code) {
                aspect-ratio: 4/5;
                max-height: 650px;
            }
            
            iframe.code {
                height: 400px;
            }
        }

        /* Tablet (κατακόρυφα) */
        @media (min-width: 768px) and (max-width: 1023px) {
            .title h1 {
                font-size: 3.5rem;
            }
            
            iframe:not(.code) {
                max-width: 700px;
                aspect-ratio: 4/3;
                max-height: 700px;
            }
            
            iframe.code {
                max-width: 700px;
            }
        }

        /* Tablet (οριζόντια) */
        @media (min-width: 1024px) and (max-width: 1199px) {
            .title h1 {
                font-size: 4rem;
            }
            
            iframe:not(.code) {
                max-width: 900px;
                aspect-ratio: 16/9;
                max-height: 700px;
            }
        }

        /* Υπολογιστές */
        @media (min-width: 1200px) {
            .title h1 {
                font-size: 4.5rem;
            }
            
            iframe:not(.code) {
                max-width: 1100px;
                aspect-ratio: 16/9;
                max-height: 800px;
            }
        }

        /* Μεγάλες οθόνες */
        @media (min-width: 1600px) {
            .container {
                max-width: 1600px;
            }
            
            iframe:not(.code) {
                max-width: 1300px;
                aspect-ratio: 21/9;
                max-height: 900px;
            }
        }

        /* Διακοσμητική γραμμή */
        .glow-line {
            width: min(150px, 50%);
            height: 4px;
            background: linear-gradient(90deg, #ff1a4c, #b300e6, #ff0066);
            border-radius: 4px;
            margin: 20px auto;
            filter: drop-shadow(0 0 8px #ff4da6);
        }

        /* Προσαρμογή για συσκευές με αφή */
        @media (hover: none) and (pointer: coarse) {
            iframe {
                -webkit-overflow-scrolling: touch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Τίτλος LIVE CAMS -->
        <div class="title">
            <h1>LIVE CAMS</h1>
        </div>
        
        <!-- Φωτογραφία photo2.png -->
        <div class="image-container">
            <img src="photo2.png" alt="Live Cams" loading="lazy">
        </div>
        
        <!-- Iframe 1 - πλήρως responsive -->
        <div class="iframe-wrapper">
            <iframe src="https://chaturbate.com/in/?tour=x1Rd&campaign=hrmwy&track=default&c=15&p=1&gender=x" 
                    frameborder="0"
                    allowfullscreen
                    loading="lazy">
            </iframe>
        </div>

        <!-- Iframe 2 - cbxyz με συγκεκριμένες διαστάσεις -->
        <div class="iframe-wrapper">
            <iframe src="https://cbxyz.com/in/?tour=NxHf&campaign=hrmwy&track=embed&disable_sound=1&mobileRedirect=auto&embed_video_only=1" 
                    height="480px" 
                    width="850px" 
                    frameborder="0" 
                    class="code" 
                    scrolling="no"
                    loading="lazy">
            </iframe>
        </div>
        
        <!-- Iframe 3 - chaturbate -->
        <div class="iframe-wrapper">
            <iframe src="https://chaturbate.com/in/?tour=x1Rd&campaign=hrmwy&track=default&c=10&p=1&gender=x&tag=18" 
                    frameborder="0"
                    allowfullscreen
                    loading="lazy">
            </iframe>
        </div>
        
        <!-- Iframe 4 - cbxyz δεύτερο -->
        <div class="iframe-wrapper">
            <iframe src="https://cbxyz.com/in/?tour=dTm0&campaign=hrmwy&track=embed&disable_sound=1&mobileRedirect=auto&embed_video_only=1" 
                    height="480px" 
                    width="850px" 
                    frameborder="0" 
                    class="code" 
                    scrolling="no"
                    loading="lazy">
            </iframe>
        </div>

        <!-- Διακοσμητική γραμμή -->
        <div class="glow-line"></div>
    </div>
</body>
</html>
