    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(145deg, #1a0b2e, #2d1b3e, #1f0f30, #2a1538);
            background-size: 400% 400%;
            animation: softDrift 24s ease infinite;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        @keyframes softDrift {
            0% { background-position: 0% 0%; }
            33% { background-position: 100% 50%; }
            66% { background-position: 50% 100%; }
            100% { background-position: 0% 0%; }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 90, 150, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 90% 80%, rgba(150, 70, 255, 0.15) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 5;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* ===== ΤΙΤΛΟΣ ΚΑΙ BANNER ΠΑΝΤΑ ΔΙΠΛΑ ===== */
        .header-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin: 10px 0 25px 0;
            gap: 15px;
            /* Απαγορεύουμε το wrap για να μην πέσει κάτω το banner ποτέ */
            flex-wrap: nowrap;
        }

        /* Τίτλος - συρρικνώνεται αν χρειαστεί */
        .title {
            flex: 1 1 auto;
            min-width: 0; /* Επιτρέπει το shrinking κάτω από το περιεχόμενο */
            text-align: left;
        }

        .title h1 {
            font-size: clamp(1.6rem, 5vw, 4.5rem);
            font-weight: 900;
            color: white;
            text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff4da6, 0 0 30px #ff00bf, 4px 4px 0 #00000080;
            letter-spacing: 2px;
            font-family: 'Impact', 'Arial Black', sans-serif;
            text-transform: uppercase;
            animation: glow 3s ease-in-out infinite;
            line-height: 1.2;
            white-space: nowrap; /* Κρατά τον τίτλο σε μία γραμμή */
            overflow: hidden;
            text-overflow: ellipsis; /* Αν είναι πολύ μεγάλος, βάζει αποσιωπητικά */
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff4da6, 0 0 30px #ff00bf; }
            50% { text-shadow: 0 0 15px #ff4da6, 0 0 25px #ff00bf, 0 0 40px #b300e6; }
            100% { text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff4da6, 0 0 30px #ff00bf; }
        }

        /* Banner - σταθερό μέγεθος, δεν μικραίνει ποτέ υπερβολικά */
        .banner-container {
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .banner-container img {
            display: block;
            width: auto;
            height: auto;
            max-height: 90px;      /* Μέγιστο ύψος σε κινητά */
            min-width: 60px;        /* Ελάχιστο πλάτος για να φαίνεται */
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 75, 150, 0.6);
            object-fit: contain;
        }

        /* Μεγαλύτερο banner σε tablet/desktop */
        @media (min-width: 768px) {
            .banner-container img {
                max-height: 120px;
            }
        }

        @media (min-width: 1200px) {
            .banner-container img {
                max-height: 140px;
            }
        }

        /* Iframe wrappers */
        .iframe-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        iframe {
            display: block;
            width: 100%;
            max-width: 1200px;
            height: auto;
            aspect-ratio: 4/3;
            min-height: 250px;
            max-height: 900px;
            border: none;
            border-radius: 20px;
            background: #000;
            box-shadow: 0 25px 35px -12px #000;
            transition: all 0.3s ease;
        }

        iframe.code {
            width: 100%;
            max-width: 550px;
            height: 780px;
            aspect-ratio: auto;
        }

        /* Ειδικές ρυθμίσεις για κινητά - Δεν αλλάζουμε το header-row, μένει δίπλα */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .header-row {
                gap: 8px;  /* Μικρότερο gap στα κινητά */
                margin: 5px 0 20px 0;
            }

            .title h1 {
                font-size: clamp(1.4rem, 7vw, 2.2rem); /* Λίγο μικρότερο αλλά πάντα δίπλα */
                letter-spacing: 1px;
                white-space: normal; /* Επιτρέπουμε το wrap μόνο σε ακραίες περιπτώσεις */
                word-break: break-word;
            }

            .banner-container img {
                max-height: 65px;    /* Μικρότερο banner για κινητά */
                border-radius: 10px;
            }

            iframe:not(.code) {
                aspect-ratio: 3/4;
                max-height: 600px;
            }
            
            iframe.code {
                height: 300px;
            }
        }

        /* Πολύ μικρές οθόνες (π.χ. iPhone SE) - ακόμα πιο συμπαγή */
        @media (max-width: 360px) {
            .title h1 {
                font-size: 1.3rem;

            .banner-container img {
                max-height: 55px;
            }
        }

        /* Ενδιάμεσες συσκευές */
        @media (min-width: 481px) and (max-width: 767px) {

            }
            .banner-container img {

            }
            iframe:not(.code) {

        /* Tablet */
