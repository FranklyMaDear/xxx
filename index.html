<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Τα βίντεο μου</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(155deg, #f0f2fa 0%, #f8f1e6 100%);
            font-family: 'Segoe UI', Roboto, system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 24px 14px 48px 14px;
        }
        .container {
            max-width: 780px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        /* τίτλος */
        .page-header h1 {
            font-size: 2.6rem;
            font-weight: 700;
            background: linear-gradient(140deg, #162b4e, #392d6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            border-left: 16px solid #f7b955;
            padding-left: 18px;
            margin-bottom: 8px;
        }

        /* πλέγμα βίντεο – 3 στήλες σε μεγάλες οθόνες, σε κινητά μία στήλη */
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 22px;
            margin-top: 12px;
        }

        .video-card {
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 36px;
            padding: 18px 16px 16px 16px;
            box-shadow: 0 20px 30px -12px #2b3b5c4d;
            border: 1px solid rgba(255,255,240,0.9);
            transition: transform 0.15s;
        }
        .video-card:hover {
            transform: translateY(-6px);
        }

        .iframe-wrapper {
            position: relative;
            width: 100%;
            border-radius: 28px;
            overflow: hidden;
            background: #0c0f1e;
            aspect-ratio: 458 / 476; /* μέση αναλογία από τα iframe, κρατάει σχεδόν τετράγωνο ύψος */
            box-shadow: 0 16px 24px -10px #1c2640;
        }
        .iframe-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* περιοχή διαφημίσεων – τετράγωνες ads */
        .ads-section {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .square-ads-container {
            display: flex;
            flex-wrap: wrap;
            gap: 28px;
            justify-content: center;
            align-items: center;
        }

        /* τετράγωνο πλαίσιο για κάθε διαφήμιση */
        .square-ad {
            width: 300px;
            height: 300px;
            background: linear-gradient(145deg, #ffe0e7, #fef3d7);
            border-radius: 50px;
            padding: 20px;
            box-shadow: 0 30px 30px -12px #dc9fb0, 0 10px 0 0 #fdebcd inset, 0 -6px 0 0 #c9a7f0 inset;
            border: 4px solid white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
        }
        .square-ad:hover {
            transform: scale(1.02);
            box-shadow: 0 38px 30px -16px #b385b5;
        }

        .ad-inner-square {
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.02);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 40px;
            padding: 14px;
            border: 3px solid #ffffffd9;
            box-shadow: 0 4px 0 0 #fff3b5;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* δεύτερο στυλ τετραγώνου – άλλο χρώμα */
        .square-ad-alt {
            background: linear-gradient(225deg, #c9ddff, #ffd7f5);
            box-shadow: 0 30px 30px -12px #a07ec0, 0 10px 0 0 #fcf0dd inset, 0 -6px 0 0 #9fb9ff inset;
        }

        /* τρίτο στυλ – ακόμα πιο ζωντανό */
        .square-ad-tertiary {
            background: radial-gradient(circle at 70% 20%, #fbc2c2, #f7e3af);
            box-shadow: 0 35px 30px -15px #eb9d9d, 0 12px 0 -4px #fcd689 inset;
            border: 6px double #fffaec;
        }

        /* χρωματιστά διακοσμητικά χωρίς κείμενο */
        .deco-dots {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }
        .deco-dots span {
            width: 18px;
            height: 18px;
            border-radius: 30px;
            background: #fea7a7;
        }
        .deco-dots span:nth-child(2) { background: #92d4f2; }
        .deco-dots span:nth-child(3) { background: #fcd26b; }

        /* γραμμή συμβατότητας */
        .mobile-ok {
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #34c3b0, #b28aff, #ffa67e);
            border-radius: 10px;
        }
        /* μικρή σημείωση ότι είναι τετράγωνα (μόνο visual) */
    </style>
</head>
