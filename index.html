    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Living background */
        body {
            background: linear-gradient(145deg, #fce6ff, #e5f3ff, #fff5dd, #ffeef0);
            background-size: 400% 400%;
            animation: softDrift 24s ease infinite;
            font-family: 'Segoe UI', Roboto, system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 32px 16px 60px 16px;
        }

        @keyframes softDrift {
            0% { background-position: 0% 0%; }
            33% { background-position: 100% 50%; }
            66% { background-position: 50% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* extra light */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 245, 170, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 90% 80%, rgba(200, 180, 255, 0.25) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            position: relative;
            z-index: 5;
        }

        /* FANCY BANNER - CHATURBATE STYLE */
        .title-banner {
            width: 100%;
            padding: 25px 20px;
            background: linear-gradient(135deg, #ff1a4c, #b300e6, #6b00b3, #ff0066, #ff3300);
            background-size: 400% 400%;
            animation: chaturbateGlow 6s ease infinite;
            border-radius: 70px 20px 70px 20px;
            box-shadow: 0 0 0 5px #fff, 0 0 20px 10px rgba(255, 0, 100, 0.6), 0 25px 40px -10px #b30086;
            border: 3px solid rgba(255, 255, 255, 0.9);
            transform: rotate(-0.8deg);
            transition: all 0.3s;
            margin-bottom: 10px;
            text-align: center;
        }

        .title-banner:hover {
            transform: rotate(0deg) scale(1.03);
            box-shadow: 0 0 0 8px #ffffff, 0 0 30px 15px rgba(255, 0, 157, 0.7), 0 30px 45px -8px #cc00ff;
        }

        @keyframes chaturbateGlow {
            0% { background-position: 0% 0%; filter: brightness(1); }
            25% { background-position: 100% 0%; filter: brightness(1.1); }
            50% { background-position: 100% 100%; filter: brightness(1.2); }
            75% { background-position: 0% 100%; filter: brightness(1.1); }
            100% { background-position: 0% 0%; filter: brightness(1); }
        }

        .site-title {
            font-size: 3.5rem;
            font-weight: 900;
            text-align: center;
            color: white;
            text-shadow: 0 0 15px #ff99cc, 0 0 30px #ff4da6, 0 0 45px #ff00bf, 4px 4px 0 #00000080, 0 0 60px #ff0066;
            letter-spacing: 4px;
            word-break: break-word;
            background: rgba(0,0,0,0.2);
            padding: 15px 25px;
            border-radius: 60px;
            display: inline-block;
            margin: 0 auto;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 2px solid rgba(255, 255, 255, 0.7);
            font-family: 'Impact', 'Arial Black', 'Segoe UI', Roboto, sans-serif;
            text-transform: uppercase;
        }

        /* video card */
        .video-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 48px;
            padding: 26px;
            box-shadow: 0 30px 45px -25px #2f254a, 0 0 0 4px #fff9f0, 0 0 0 10px rgba(255, 230, 250, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.9);
            transition: all 0.2s;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .video-card:hover {
            box-shadow: 0 40px 50px -20px #8560b0, 0 0 0 4px #ffb3ff;
        }

        /* iframe container */
        .video-wrap {
            width: 100%;
            display: flex;
            justify-content: center;
            border-radius: 36px;
            overflow: hidden;
        }

        .video-wrap iframe {
            max-width: 100%;
            border-radius: 36px;
            box-shadow: 0 30px 30px -15px #403050;
        }

        /* small accent - chaturbate colors */
        .gentle-glow {
            width: 150px;
            height: 5px;
            background: linear-gradient(90deg, #ff1a4c, #b300e6, #ff0066, #ff3300, #ff99cc);
            border-radius: 4px;
            margin: 0 auto;
            filter: drop-shadow(0 0 8px #ff4da6);
        }

        /* footer */
        .silent-wave {
            width: 100%;
            height: 20px;
            background: linear-gradient(90deg, #ff1a4c, #b300e6, #ff0066, #ff3300, #ff99cc);
            border-radius: 999px;
            margin-top: 30px;
            filter: drop-shadow(0 0 15px #ff4da6);
        }
    </style>
</head>
