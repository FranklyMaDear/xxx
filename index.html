<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Τα βίντεο μου</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(165deg, #f1f4f9 0%, #e6ecf5 100%);
            font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 24px 16px 40px 16px;
        }
        .container {
            max-width: 720px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* τίτλος σελίδας – Τα βίντεο μου */
        .page-header {
            margin-bottom: 8px;
        }
        .page-header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #1e2b5e, #2c3a8c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
            display: inline-block;
            padding-left: 8px;
            border-left: 12px solid #5b7df2;
            text-shadow: 4px 4px 12px rgba(58, 91, 230, 0.2);
        }
        .page-header span {
            font-size: 1rem;
            color: #52658f;
            margin-left: 16px;
            font-weight: 400;
        }

        /* κάρτα βίντεο – λεπτή, μοντέρνα */
        .video-card {
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 42px;
            padding: 24px 20px 22px 20px;
            box-shadow: 0 25px 40px -20px #34495e, 0 4px 12px rgba(0,0,0,0.03);
            border: 1px solid rgba(255,255,255,0.9);
        }
        .video-label {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            color: #1f2b48;
            margin-bottom: 18px;
            margin-left: 6px;
        }
        .video-label .badge {
            background: #2a3f9e;
            color: white;
            padding: 6px 18px;
            border-radius: 60px;
            font-size: 0.8rem;
            letter-spacing: 0.4px;
        }
        .iframe-wrapper {
            position: relative;
            width: 100%;
            border-radius: 32px;
            overflow: hidden;
            background: #0f172a;
            aspect-ratio: 560 / 379;
            box-shadow: 0 20px 28px -12px #1d2b4e;
        }
        .iframe-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* περιοχή διαφήμισης google – δύο διαφορετικά πλαίσια με χρώμα, όπως προτιμήθηκε */
        .ad-section-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: #253746;
            margin-bottom: 14px;
            letter-spacing: 0.3px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .ad-section-title::before {
            content: '';
            width: 30px;
            height: 30px;
            background: #f2b441;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 4px 0 #b57c1a;
        }

        /* πλαίσιο 1 – δροσερό, φρέσκο */
        .ad-frame-one {
            background: linear-gradient(115deg, #fde9f0 0%, #fdf0db 100%);
            border-radius: 48px;
            padding: 28px 22px;
            border: 4px solid white;
            box-shadow: 0 18px 0 -6px #c0a3ff, 0 28px 35px -14px #ab8cd7;
            margin-bottom: 28px;
        }
        .ad-inner-glass {
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 32px;
            padding: 24px 18px;
            border: 2px solid #ffffffd0;
        }

        /* πλαίσιο 2 – πιο έντονο, μενεξεδί */
        .ad-frame-two {
            background: #d9d0ff;
            background-image: radial-gradient(circle at 80% 20%, #ffd1f0, #d7e7ff);
            border-radius: 60px 60px 30px 30px;
            padding: 30px 22px;
            border: 5px solid #fef7d2;
            box-shadow: 0 30px 25px -18px #b473d0, 0 0 0 6px #fbe4b9 inset;
        }
        .ad-inner-vibrant {
            background: #05070c1a;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 40px;
            padding: 28px 18px;
            border: 2px solid #fbeeb4;
        }

        /* μικρο-διακοσμητικά */
        .color-chips {
            display: flex;
            gap: 6px;
            margin-top: 20px;
            justify-content: flex-end;
        }
        .color-chips div {
            width: 30px;
            height: 10px;
            border-radius: 20px;
            background: #ffb26b;
        }
        .color-chips div:nth-child(2) { background: #6ba6ff; }
        .color-chips div:nth-child(3) { background: #c16bff; }

        /* συμβατότητα κινητά (δεν προσθέτει κείμενο, μόνο χρωματιστή γραμμή) */
        .mobile-ok {
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #37c7b0, #ff9566, #ad78ff);
            border-radius: 10px;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- τίτλος "Τα βίντεο μου" ακριβώς όπως ζητήθηκε -->
        <div class="page-header">
            <h1>Τα βίντεο μου</h1>
            <span>✨ προσωπική συλλογή</span>
        </div>

        <!-- βίντεο facebook iframe (το ίδιο) -->
        <div class="video-card">
            <div class="video-label">
                <span class="badge">reels</span>
                <span> •  πρόσφατο</span>
            </div>
            <div class="iframe-wrapper">
                <iframe 
                    src="https://www.facebook.com/plugins/video.php?height=379&href=https%3A%2F%2Fwww.facebook.com%2Fexoumethemata%2Fvideos%2F1613291436336520%2F&show_text=false&width=560&t=0" 
                    width="560" 
                    height="379" 
                    style="border:none; overflow:hidden;" 
                    scrolling="no" 
                    frameborder="0" 
                    allowfullscreen="true" 
                    allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" 
                    allowFullScreen="true">
                </iframe>
            </div>
        </div>

        <!-- διαφημιστική ενότητα (με δύο πλαίσια, ένα για κάθε εμφάνιση? αλλά εδώ βάζουμε τη διαφήμιση google όπως ζητήθηκε, και την τοποθετώ σε δύο διαφορετικά πλαίσια με χρώμα, ώστε να υπάρχει ποικιλία. Η εντολή ήταν "βάλε τίτλο Τα βίντεο μου" και αντικατάσταση διαφήμισης με το νέο code. Το νέο code τοποθετείται μέσα σε δύο πλαίσια με ωραία χρώματα, ακριβώς όπως ζητούσες παλαιότερα για διάφορα πλαίσια. -->

        <!-- πρώτο πλαίσιο διαφήμισης (με το αυθεντικό google ads code) -->
        <div class="ad-frame-one">
            <div class="ad-inner-glass">
                <!-- εδώ μπαίνει το νέο code διαφήμισης google που έδωσες -->
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3186700611266549" crossorigin="anonymous"></script>
                <!-- auto-relaxed ad -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-format="autorelaxed"
                     data-ad-client="ca-pub-3186700611266549"
                     data-ad-slot="9660744817"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
                <!-- διακοσμητικά χρώματα – κανένα επιπλέον κείμενο -->
                <div class="color-chips">
                    <div></div><div></div><div></div>
                </div>
            </div>
        </div>

        <!-- δεύτερο πλαίσιο διαφήμισης (διαφορετικό στυλ, περιέχει το ίδιο ακριβώς code, για ποικιλία χρωμάτων, όπως ζητήθηκε "φτιάξω διάφορα πλαίσια για τις διαφημίσεις Με ωραία χρώματα") -->
        <div class="ad-frame-two">
            <div class="ad-inner-vibrant">
                <!-- ίδιο google ad code, επαναλαμβάνεται (μπορεί να υπάρχει πολλές φορές στη σελίδα) -->
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3186700611266549" crossorigin="anonymous"></script>
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-format="autorelaxed"
                     data-ad-client="ca-pub-3186700611266549"
                     data-ad-slot="9660744817"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
                <!-- μόνο χρωματική έμφαση, χωρίς κείμενο -->
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <span style="display: inline-block; width: 40px; height: 12px; background: #fde58b; border-radius: 20px;"></span>
                    <span style="display: inline-block; width: 40px; height: 12px; background: #fb9ad1; border-radius: 20px;"></span>
                </div>
            </div>
        </div>

        <!-- τρίτο διακριτικό πλαίσιο (προαιρετικά, αλλά για περισσότερη χρωματική ποικιλία το προσθέτω, περιέχει το ίδιο ad code) 
             Εντελώς διαφορετικό φόντο και σχήμα, όπως ζητήθηκε "διάφορα πλαίσια με ωραία χρώματα" -->
        <div style="background: #e2d7fc; border-radius: 30px 70px 30px 70px; padding: 30px; border: 8px double #b968ff; box-shadow: 0 0 0 7px #fbe594, 0 30px 35px -10px #9f6ce1;">
            <div style="background: #fffee9; border-radius: 40px; padding: 26px; border: 2px solid #dab6ff;">
                <!-- και τρίτη φορά το ίδιο google ad code (η διαφήμιση εμφανίζεται πολλαπλές φορές αλλά δεν πειράζει) -->
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3186700611266549" crossorigin="anonymous"></script>
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-format="autorelaxed"
                     data-ad-client="ca-pub-3186700611266549"
                     data-ad-slot="9660744817"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
                <div style="display: flex; gap: 6px; justify-content: center; margin-top: 18px;">
                    <span style="width: 12px; height: 12px; background: #53c1b3; border-radius: 2px;"></span>
                    <span style="width: 12px; height: 12px; background: #ff9ce5; border-radius: 2px;"></span>
                    <span style="width: 12px; height: 12px; background: #f9d371; border-radius: 2px;"></span>
                </div>
            </div>
        </div>

        <!-- πολύ μικρή γραμμή συμβατότητας (καθαρά διακοσμητική) -->
        <div class="mobile-ok"></div>
    </div>

    <!-- κανένα επιπλέον κείμενο. μόνο ο τίτλος, το βίντεο και οι διαφημίσεις με πολύχρωμα πλαίσια -->
</body>
</html>
