    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(145deg, #1a0b2e, #2d1b3e, #1f0f30, #2a1538);
            background-size: 400% 400%;
            animation: softDrift 24s ease infinite;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px 12px 40px 12px;
        }

        @keyframes softDrift {
            0% { background-position: 0% 0%; }
            33% { background-position: 100% 50%; }
            66% { background-position: 50% 100%; }
            100% { background-position: 0% 0%; }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 90, 150, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 90% 80%, rgba(150, 70, 255, 0.2) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            position: relative;
            z-index: 5;
        }

        /* CHATURBATE BANNER */
        .title-banner {

            padding: 12px 15px;

            background-size: 300% 300%;
            animation: chaturbateGlow 5s ease infinite;
            border-radius: 40px 10px 40px 10px;
            box-shadow: 0 0 0 4px #fff, 0 0 20px 8px rgba(255, 20, 147, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 5px;
        }

        @keyframes chaturbateGlow {
            0% { background-position: 0% 0%; filter: brightness(1); }
            50% { background-position: 100% 100%; filter: brightness(1.2); }
            100% { background-position: 0% 0%; filter: brightness(1); }
        }

        .site-title {
            font-size: 2.2rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 8px #ff99cc, 0 0 15px #ff4da6, 0 0 25px #ff00bf, 2px 2px 0 #000;
            letter-spacing: 1px;
            white-space: nowrap;
            background: rgba(0,0,0,0.2);
            padding: 5px 18px;
            border-radius: 30px;
            display: inline-block;
            backdrop-filter: blur(4px);
            border: 2px solid rgba(255,255,255,0.7);
            font-family: 'Impact', 'Arial Black', sans-serif;
            text-transform: uppercase;
        }

        /* VIDEO CARD - ένα κάτω από το άλλο */
        .video-card {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: rgba(20, 5, 30, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 24px;
            padding: 15px;
            box-shadow: 0 20px 30px -12px #000, 0 0 0 2px #fff9f0, 0 0 0 5px rgba(255, 80, 150, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-card:hover {
            box-shadow: 0 25px 35px -10px #b30086, 0 0 0 3px #ffb3ff;
            transform: scale(1.02);
        }

        /* THUMBNAIL STYLE - η φωτογραφία που ανοίγει το βίντεο */
        .video-thumbnail {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 15px 25px -8px #000;
            border: 3px solid rgba(255, 255, 255, 0.7);
            transition: all 0.2s;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin-bottom: 10px;
        }

        .video-thumbnail:hover {
            transform: scale(1.03);
            border-color: #ff4da6;
            box-shadow: 0 0 20px #ff4da6;
        }

        /* ΤΙΤΛΟΣ ΒΙΝΤΕΟ */
        .video-title {

            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: fit-content;
        }

        /* FOOTER */
        .silent-wave {
            width: 100%;
            height: 16px;
            background: linear-gradient(90deg, #ff1a4c, #b300e6, #ff0066, #ff3300);

            margin-top: 30px;
            filter: drop-shadow(0 0 12px #ff4da6);
