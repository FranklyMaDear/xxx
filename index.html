<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Chaturbate - Live Cams</title>
    <style>
        /* Βασικό reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Φόντο με gradient και κίνηση */
        html, body {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(145deg, #1a0b2e, #2d1b3e, #1f0f30, #2a1538);
            background-size: 400% 400%;
            animation: softDrift 24s ease infinite;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        @keyframes softDrift {
            0% { background-position: 0% 0%; }
            33% { background-position: 100% 50%; }
            66% { background-position: 50% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* Διακοσμητικές ακτίνες */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 90, 150, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 90% 80%, rgba(150, 70, 255, 0.15) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        /* Container */
        .container {
            position: relative;
            z-index: 5;
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }

        /* Τίτλος επάνω */
        .title {
            text-align: center;
            margin: 10px 0 30px 0;
            width: 100%;
        }

        .title h1 {
            font-size: 3.5rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 10px #ff99cc, 
                         0 0 20px #ff4da6, 
                         0 0 30px #ff00bf, 
                         4px 4px 0 #00000080;
            letter-spacing: 4px;
            background: rgba(0,0,0,0.3);
            padding: 10px 30px;
            border-radius: 60px;
            display: inline-block;
            backdrop-filter: blur(4px);
            border: 2px solid rgba(255, 255, 255, 0.7);
            font-family: 'Impact', 'Arial Black', sans-serif;
            text-transform: uppercase;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff4da6, 0 0 30px #ff00bf; }
            50% { text-shadow: 0 0 15px #ff4da6, 0 0 25px #ff00bf, 0 0 40px #b300e6; }
            100% { text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff4da6, 0 0 30px #ff00bf; }
        }

        /* Πλαίσιο για το iframe */
        .frame {
            width: 100%;
            background: rgba(30, 10, 40, 0.5);
            backdrop-filter: blur(8px);
            border-radius: 30px;
            padding: 20px;
            border: 2px solid rgba(255, 80, 150, 0.4);
            margin-bottom: 30px;
        }

        /* Iframe ύψους 1000px */
        iframe {
            display: block;
            width: 100%;
            height: 1000px;
            border: none;
            border-radius: 20px;
            background: #000;
            box-shadow: 0 25px 35px -12px #000;
        }

        /* Διακοσμητική γραμμή */
        .glow-line {
            width: 150px;
            height: 5px;
            background: linear-gradient(90deg, #ff1a4c, #b300e6, #ff0066, #ff3300);
            border-radius: 5px;
            margin: 10px auto 20px;
            filter: drop-shadow(0 0 8px #ff4da6);
        }

        /* Responsive */
        @media (max-width: 800px) {
            iframe {
                height: 800px; /* Μικρότερο ύψος σε tablets */
            }
        }

        @media (max-width: 500px) {
            .title h1 {
                font-size: 2.2rem;
                padding: 8px 20px;
            }
            
            iframe {
                height: 600px; /* Ακόμα μικρότερο σε κινητά */
            }
            
            .frame {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Τίτλος -->
        <div class="title">
            <h1>CHATURBATE</h1>
        </div>
        
        <!-- Πλαίσιο με ένα iframe ύψους 1000px -->
        <div class="frame">
            <iframe src="https://chaturbate.com/in/?tour=x1Rd&campaign=hrmwy&track=default&c=15&p=1&gender=x" 
                    frameborder="0"
                    allowfullscreen>
            </iframe>
        </div>
        
        <!-- Διακοσμητική γραμμή -->
        <div class="glow-line"></div>
    </div>
</body>
</html>
