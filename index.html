        * {

        html, body {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(145deg, #1a0b2e, #2d1b3e, #1f0f30, #2a1538);

            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        @keyframes softDrift {
            0% { background-position: 0% 0%; }
            33% { background-position: 100% 50%; }
            66% { background-position: 50% 100%; }
            100% { background-position: 0% 0%; }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 90, 150, 0.15) 0%, transparent 50%),

            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 5;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Τίτλος κεντραρισμένος */
        .title-wrapper {
            width: 100%;
            text-align: center;
            margin: 10px 0 5px 0;
        }

        .title h1 {

            font-weight: 900;
            color: white;
            text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff4da6, 0 0 30px #ff00bf, 4px 4px 0 #00000080;
            letter-spacing: 2px;
            font-family: 'Impact', 'Arial Black', sans-serif;
            text-transform: uppercase;
            animation: glow 3s ease-in-out infinite;
            line-height: 1.2;
            display: inline-block;  /* για να μαζεύει το περιεχόμενο */
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff4da6, 0 0 30px #ff00bf; }
            50% { text-shadow: 0 0 15px #ff4da6, 0 0 25px #ff00bf, 0 0 40px #b300e6; }
            100% { text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff4da6, 0 0 30px #ff00bf; }
        }

        /* Banner - κάτω από τον τίτλο, κεντραρισμένο */
        .banner-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 0 30px 0;
        }

        .banner-container img {
            display: block;
            width: auto;
            height: auto;
            max-height: 200px;       /* Μεγάλο banner */
            min-width: 120px;
            border-radius: 20px;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.6);
            border: 4px solid rgba(255, 75, 150, 0.8);
            object-fit: contain;
        }

        /* Iframe wrappers */
        .iframe-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;   /* για να βάλουμε την κάτω γραμμή */
            align-items: center;
            margin-bottom: 15px;       /* μικρότερο margin, η γραμμή δίνει απόσταση */
        }

        iframe {
            display: block;
            width: 100%;
            max-width: 1200px;
            height: auto;
            aspect-ratio: 4/3;
            min-height: 450px;        /* αυξημένο για να φαίνονται περισσότερα βίντεο */
            max-height: 1200px;        /* αυξημένο */
            border: none;
            border-radius: 20px;
            background: #000;
            box-shadow: 0 30px 40px -15px #000;
            transition: all 0.3s ease;
        }

        iframe.code {
            width: 100%;
            max-width: 550px;
            height: 1000px;            /* αυξήθηκε σε 1000px */

            max-height: 1000px;
        }

        /* Γραμμή διαχωρισμού με εφέ μετά από κάθε iframe */
        .iframe-divider {
            width: 80%;
            max-width: 900px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff1a8c, #b300e6, #ff4da6, transparent);
            border-radius: 10px;
            margin: 25px auto 10px auto;
            filter: drop-shadow(0 0 12px #ff4da6);
            animation: pulseLine 3s infinite;
        }

        @keyframes pulseLine {
            0% { opacity: 0.7; filter: drop-shadow(0 0 5px #ff4da6); }
            50% { opacity: 1; filter: drop-shadow(0 0 20px #ff80bf); }
            100% { opacity: 0.7; filter: drop-shadow(0 0 5px #ff4da6); }
        }

        /* Ειδικές ρυθμίσεις για κινητά */
        @media (max-width: 480px) {
            .container {

            }
