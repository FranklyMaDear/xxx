    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Living background */
        body {
            background: linear-gradient(145deg, #fce6ff, #e5f3ff, #fff5dd, #ffeef0);
            background-size: 400% 400%;
            animation: softDrift 24s ease infinite;
            font-family: 'Segoe UI', Roboto, system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 32px 16px 60px 16px;
        }

        @keyframes softDrift {
            0% { background-position: 0% 0%; }
            33% { background-position: 100% 50%; }
            66% { background-position: 50% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* extra light */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 245, 170, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 90% 80%, rgba(200, 180, 255, 0.25) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 30px;
            position: relative;
            z-index: 5;
        }

        /* FANCY BANNER */
        .title-banner {
            width: 100%;
            padding: 20px 25px;
            background: linear-gradient(135deg, #ff0066, #ff6600, #ffcc00, #00cc99, #3366ff);
            background-size: 400% 400%;
            animation: rainbowFlow 8s ease infinite;
            border-radius: 60px 20px 60px 20px;
            box-shadow: 0 0 0 5px #fff, 0 0 0 12px rgba(255, 200, 0, 0.4), 0 25px 40px -10px #ff0080;
            border: 3px solid white;
            transform: rotate(-0.5deg);
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .title-banner:hover {
            transform: rotate(0deg) scale(1.02);
            box-shadow: 0 0 0 8px #ffffb0, 0 0 0 18px rgba(255, 100, 200, 0.3), 0 30px 45px -8px #ff00aa;
        }

        @keyframes rainbowFlow {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }

        .site-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            color: white;
            text-shadow: 0 0 10px #ffccff, 0 0 20px #ff99ff, 0 0 30px #ff66ff, 3px 3px 0 #00000040;
            letter-spacing: 2px;
            word-break: break-word;
            background: rgba(0,0,0,0.1);
            padding: 8px 15px;
            border-radius: 50px;
            display: inline-block;
            margin: 0 auto;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.6);
        }

        /* video card */
        .video-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 48px;
            padding: 26px;
            box-shadow: 0 30px 45px -25px #2f254a, 0 0 0 4px #fff9f0, 0 0 0 10px rgba(255, 230, 250, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.9);
            transition: all 0.2s;
            margin-bottom: 10px;
        }

        .video-card:hover {
            box-shadow: 0 40px 50px -20px #8560b0;
        }

        /* iframe container */
        .video-wrap {
            position: relative;
            width: 100%;
            border-radius: 36px;
            overflow: hidden;
            background: #0a0518;
            box-shadow: 0 30px 30px -15px #403050;
        }

        .video-wrap iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* small accent */
        .gentle-glow {
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, #ffc6ff, #b3d9ff, #fdd0b5);
            border-radius: 4px;
            margin: 16px auto 0 auto;
        }

        /* footer */
        .silent-wave {
            width: 100%;
            height: 20px;
            background: linear-gradient(90deg, #ffb7c5, #cbb2ff, #a4e0d9, #fee599);
            border-radius: 999px;
            margin-top: 30px;
            filter: drop-shadow(0 0 15px #fbc);
        }
    </style>
</head>
