    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ζωντανό, απαλό φόντο που αναπνέει */
        body {
            background: linear-gradient(145deg, #fce6ff, #e5f3ff, #fff5dd, #ffeef0);
            background-size: 400% 400%;
            animation: softDrift 24s ease infinite;
            font-family: 'Segoe UI', Roboto, system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 32px 16px 60px 16px;
        }

        @keyframes softDrift {
            0% { background-position: 0% 0%; }
            33% { background-position: 100% 50%; }
            66% { background-position: 50% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* επιπλέον διάχυτο φως */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 245, 170, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 90% 80%, rgba(200, 180, 255, 0.25) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 40px;
            position: relative;
            z-index: 5;
        }

        /* τίτλος σελίδας */
        .site-title {
            font-size: 2.8rem;
            font-weight: 500;
            color: #2a2540;
            text-shadow: 0 5px 12px rgba(255, 210, 210, 0.6);
            letter-spacing: -0.02em;
            border-left: 12px solid #d3a0ff;
            padding-left: 24px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #3f3450, #605070);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* κάρτα για κάθε βίντεο */
        .video-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 48px;
            padding: 26px;
            box-shadow: 0 30px 45px -25px #2f254a, 0 0 0 4px #fff9f0, 0 0 0 10px rgba(255, 230, 250, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.9);
            transition: all 0.2s;
        }

        .video-card:hover {
            box-shadow: 0 40px 50px -20px #8560b0;
        }

        /* πλαίσιο βίντεο */
        .video-wrap {
            position: relative;
            width: 100%;
            border-radius: 36px;
            overflow: hidden;
            background: #0a0518;
            box-shadow: 0 30px 30px -15px #403050;
        }

        .video-wrap iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Διαφημιστικό μπλοκ ανάμεσα στα βίντεο - τετράγωνο, ίδιο πλάτος με το βίντεο */
        .ad-between {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px 0 20px 0; /* απόσταση πάνω και κάτω */
        }

        /* τετράγωνο πλαίσιο διαφήμισης - ίδιο πλάτος με τα βίντεο, τετράγωνο */
        .ad-square-frame {
            width: 100%;
            aspect-ratio: 1 / 1; /* τετράγωνο */
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 36px;
            padding: 24px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 20px 30px -12px rgba(120, 80, 150, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* εσωτερικό της διαφήμισης - καθαρός χώρος για τον κωδικό */
        .ad-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 28px;
            overflow: hidden;
        }

        /* οι διαφημίσεις προσαρμόζονται στο τετράγωνο */
        .ad-content ins {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* απόσταση επιβεβαίωσης - μόνο οπτική */
        .spacer-visual {
            width: 100%;
            height: 4px;
            background: transparent;
        }

        /* μικρή αισθητική πινελιά */
        .gentle-glow {
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, #ffc6ff, #b3d9ff, #fdd0b5);
            border-radius: 4px;
            margin: 16px auto 0 auto;
        }

        /* απόλυτα σιωπηλό footer */
        .silent-wave {
            width: 100%;
            height: 20px;
            background: linear-gradient(90deg, #ffb7c5, #cbb2ff, #a4e0d9, #fee599);
            border-radius: 999px;
            margin-top: 30px;
            filter: drop-shadow(0 0 15px #fbc);
        }
    </style>
