<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Τα Βίντεο μου</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Φόντι που "παίζει" με ζωντανά χρώματα – χωρίς λέξεις */
        body {
            background: linear-gradient(324deg, #f09a9a, #b3a0ff, #a7f0c3, #ffcf8a, #ffa8d1);
            background-size: 500% 500%;
            animation: breatheBg 18s ease infinite;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 30px 16px 50px 16px;
        }

        @keyframes breatheBg {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* επιπλέον χρωματικό στρώμα χωρίς κείμενο */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 225, 140, 0.4) 0%, transparent 40%),
                        radial-gradient(circle at 90% 70%, rgba(190, 130, 255, 0.45) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 42px;
            position: relative;
            z-index: 5;
        }

        /* μόνο ο τίτλος "Τα Βίντεο μου" – ΤΙΠΟΤΑ ΑΛΛΟ */
        .page-title {
            font-size: 3.8rem;
            font-weight: 900;
            background: linear-gradient(145deg, #fff7b0, #ffd0b0, #e0c0ff, #b0f0d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px #ffba7a, 0 0 60px #f8f;
            letter-spacing: -0.5px;
            border: none;
            padding: 0 0 0 25px;
            margin-bottom: 0;
            line-height: 1.1;
        }

        /* κάρτες βίντεο – μόνο το iframe, τίποτα άλλο */
        .video-card {
            background: rgba(255, 250, 240, 0.5);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 60px;
            padding: 20px 20px 20px 20px;
            box-shadow: 0 30px 50px -15px #3f2b5e, 0 0 0 6px #fffde7, 0 0 0 14px #ffdcb5;
            border: 3px solid white;
            transition: transform 0.2s;
        }
        .video-card:hover {
            transform: scale(1.01);
        }

        .iframe-wrap {
            position: relative;
            width: 100%;
            border-radius: 44px;
            overflow: hidden;
            background: #0c0b16;
            box-shadow: 0 28px 35px -12px #1a1435;
        }
        .iframe-wrap iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* διαφημιστικά τετράγωνα – χωρίς λέξεις, μόνο το ad code */
        .ad-spacer {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 8px 0;
        }

        .ad-square {
            width: 300px;
            height: 300px;
            background: linear-gradient(145deg, #fdba9a, #e0aaff, #b0f0d8, #ffe684);
            background-size: 300% 300%;
            animation: adMove 12s alternate infinite;
            border-radius: 70px 30px 70px 30px;
            padding: 24px;
            box-shadow: 0 45px 45px -15px #b03f80, 0 0 0 8px #fff3b5, 0 0 0 16px #ffc6c6;
            border: 6px solid #fffdf0;
        }

        @keyframes adMove {
            0% { background-position: 0% 0%; border-radius: 70px 30px 70px 30px; }
            50% { background-position: 100% 100%; border-radius: 40px 70px 30px 70px; }
            100% { background-position: 30% 70%; border-radius: 60px 40px 70px 30px; }
        }

        .ad-square:hover {
            transform: rotate(2deg) scale(1.04);
            box-shadow: 0 45px 45px -10px #ff79a0, 0 0 0 12px #fffed0, 0 0 0 24px #ffcfdf;
        }

        .ad-inner {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(22px);
            -webkit-backdrop-filter: blur(22px);
            border-radius: 45px;
            padding: 12px;
            border: 5px solid #ffffffdd;
            box-shadow: inset 0 0 30px #fffacd;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* κανένα απολύτως κείμενο, μόνο χρώμα */
        .no-text {
            display: none;
        }

        /* μικρή γραμμή τέλους χωρίς λέξεις */
        .silent-end {
            width: 100%;
            height: 16px;
            background: linear-gradient(90deg, #ff8989, #ffb56b, #f5e56b, #9de89d, #9eb0ff, #dbaeff);
            border-radius: 999px;
            box-shadow: 0 0 20px hotpink;
            margin-top: 20px;
        }
    </style>
</head>
