<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Chaturbate - Live Cams</title>
    <style>
        /* Βασικό reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Φόντο με gradient και κίνηση */
        html, body {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(145deg, #1a0b2e, #2d1b3e, #1f0f30, #2a1538);
            background-size: 400% 400%;
            animation: softDrift 24s ease infinite;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        @keyframes softDrift {
            0% { background-position: 0% 0%; }
            33% { background-position: 100% 50%; }
            66% { background-position: 50% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* Διακοσμητικές ακτίνες */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 90, 150, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 90% 80%, rgba(150, 70, 255, 0.15) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        /* Container - κεντραρισμένο με αυτόματο margin */
        .container {
            position: relative;
            z-index: 5;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto; /* Αυτό το κεντράρει οριζόντια */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 0; /* Χωρίς padding για ίσες αποστάσεις */
        }

        /* Τίτλος επάνω - κεντραρισμένος */
        .title {
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }

        .title h1 {
            font-size: 3rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 10px #ff99cc, 
                         0 0 20px #ff4da6, 
                         0 0 30px #ff00bf, 
                         4px 4px 0 #00000080;
            letter-spacing: 4px;
            background: rgba(0,0,0,0.3);
            padding: 8px 30px;
            border-radius: 60px;
            display: inline-block;
            backdrop-filter: blur(4px);
            border: 2px solid rgba(255, 255, 255, 0.7);
            font-family: 'Impact', 'Arial Black', sans-serif;
            text-transform: uppercase;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff4da6, 0 0 30px #ff00bf; }
            50% { text-shadow: 0 0 15px #ff4da6, 0 0 25px #ff00bf, 0 0 40px #b300e6; }
            100% { text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff4da6, 0 0 30px #ff00bf; }
        }

        /* Wrapper για το iframe - κεντράρει το περιεχόμενο */
        .iframe-wrapper {
            width: 100%;
            display: flex;
            justify-content: center; /* Οριζόντια κέντρα */
            align-items: flex-start;
            padding: 0;
        }

        /* Iframe - με σταθερό πλάτος για μεγάλες οθόνες */
        iframe {
            display: block;
            width: 100%;
            max-width: 1000px; /* Μέγιστο πλάτος για μεγάλες οθόνες */
            height: 500px;
            border: none;
            border-radius: 20px;
            background: #000;
            box-shadow: 0 25px 35px -12px #000;
            margin: 0 auto; /* Επιπλέον κέντραρισμα */
        }

        /* Responsive για κινητά */
        @media (max-width: 768px) {
            iframe {
                width: 95%; /* Λίγο περιθώριο από τα πλάγια */
                max-width: 95%;
                height: 400px;
                margin: 0 auto;
            }
            
            .title h1 {
                font-size: 2rem;
                padding: 6px 20px;
            }
        }

        /* Responsive για πολύ μικρές οθόνες */
        @media (max-width: 480px) {
            iframe {
                width: 98%; /* Ακόμα μεγαλύτερο ποσοστό */
                max-width: 98%;
                height: 600px;
            }
        }

        /* Διακοσμητική γραμμή - κεντραρισμένη */
        .glow-line {
            width: 150px;
            height: 5px;
            background: linear-gradient(90deg, #ff1a4c, #b300e6, #ff0066, #ff3300);
            border-radius: 5px;
            margin: 30px auto 20px; /* auto στα πλάγια = κέντραρισμα */
            filter: drop-shadow(0 0 8px #ff4da6);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Τίτλος -->
        <div class="title">
            <h1>CHATURBATE</h1>
        </div>
        
        <!-- Wrapper για κέντραρισμα του iframe -->
        <div class="iframe-wrapper">
            <iframe src="https://chaturbate.com/in/?tour=x1Rd&campaign=hrmwy&track=default&c=15&p=1&gender=x" 
                    frameborder="0"
                    allowfullscreen>
            </iframe>
        </div>
        
        <!-- Διακοσμητική γραμμή -->
        <div class="glow-line"></div>
    </div>
</body>
</html>
