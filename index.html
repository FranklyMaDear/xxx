<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Chaturbate - Live Cams</title>
    <style>
        [span_0](start_span)/* Βασικό reset[span_0](end_span) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        [span_1](start_span)/* Φόντο με gradient και κίνηση[span_1](end_span) */
        html, body {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(145deg, #1a0b2e, #2d1b3e, #1f0f30, #2a1538);
            background-size: 400% 400%;
            animation: softDrift 24s ease infinite;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        @keyframes softDrift {
            0% { background-position: 0% 0%; }
            33% { background-position: 100% 50%; }
            66% { background-position: 50% 100%; }
            100% { background-position: 0% 0%; }
        }

        [span_2](start_span)/* Διακοσμητικές ακτίνες[span_2](end_span) */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 90, 150, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 90% 80%, rgba(150, 70, 255, 0.15) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 5;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }

        [span_3](start_span)/* Στυλ για τον τίτλο[span_3](end_span) */
        .title {
            text-align: center;
            margin: 20px 0 10px;
            width: 100%;
        }

        .title h1 {
            font-size: clamp(2rem, 8vw, 4.5rem);
            font-weight: 900;
            color: white;
            text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff4da6, 0 0 30px #ff00bf, 4px 4px 0 #00000080;
            letter-spacing: 4px;
            font-family: 'Impact', 'Arial Black', sans-serif;
            text-transform: uppercase;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff4da6, 0 0 30px #ff00bf; }
            50% { text-shadow: 0 0 15px #ff4da6, 0 0 25px #ff00bf, 0 0 40px #b300e6; }
        }

        /* Στυλ για την εικόνα photo2.png */
        .header-image {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        [span_4](start_span)/* Wrapper και Iframes[span_4](end_span) */
        .iframe-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px; /* Απόσταση μεταξύ των iframes */
            margin-bottom: 30px;
        }

        iframe {
            display: block;
            width: 100%;
            max-width: 1200px;
            height: auto;
            aspect-ratio: 16/9;
            min-height: 300px;
            border: none;
            border-radius: 20px;
            background: #000;
            box-shadow: 0 25px 35px -12px #000;
        }

        /* Ειδικό στυλ για iframes με συγκεκριμένες διαστάσεις */
        .code {
            max-width: 850px;
            height: 480px;
        }

        [span_5](start_span)/* Διακοσμητική γραμμή[span_5](end_span) */
        .glow-line {
            width: min(150px, 50%);
            height: 4px;
            background: linear-gradient(90deg, #ff1a4c, #b300e6, #ff0066);
            border-radius: 4px;
            margin: 20px auto;
            filter: drop-shadow(0 0 8px #ff4da6);
        }

        [span_6](start_span)[span_7](start_span)/* Breakpoints για κινητά[span_6](end_span)[span_7](end_span) */
        @media (max-width: 767px) {
            iframe {
                aspect-ratio: 3/4;
                max-height: 600px;
            }
            .code {
                height: 350px; /* Προσαρμογή ύψους για μικρές οθόνες */
            }
        }
    </style>
</head>

    <div class="container">
