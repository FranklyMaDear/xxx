<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Chaturbate - Live Cams</title>
    <style>
        /* Βασικό reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            min-height: 100vh;
            background: #1a0b2e;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 20px 10px;
        }

        /* Στυλ για το πλαίσιο του 1ου iframe (ψηλό 1000x350) */
        .top-frame {
            width: 100%;
            max-width: 400px; /* Το πλαίσιο προσαρμόζεται στο πλάτος του iframe */
            background: rgba(30, 10, 40, 0.7);
            backdrop-filter: blur(8px);
            border-radius: 24px;
            padding: 15px;
            border: 2px solid rgba(255, 80, 150, 0.6);
            box-shadow: 0 20px 30px -10px #000, 0 0 0 2px rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        /* Το 1ο iframe 1000 ύψος, 350 πλάτος */
        .top-frame iframe {
            width: 350px;
            height: 1000px;
            border: none;
            border-radius: 16px;
            box-shadow: 0 15px 25px -8px #000;
            display: block;
        }

        /* Πλαίσιο για τα δύο μικρά iframe */
        .small-frames-container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        /* Κάθε μικρό πλαίσιο */
        .small-frame {
            background: rgba(30, 10, 40, 0.7);
            backdrop-filter: blur(8px);
            border-radius: 24px;
            padding: 15px;
            border: 2px solid rgba(255, 80, 150, 0.6);
            box-shadow: 0 20px 30px -10px #000, 0 0 0 2px rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            width: fit-content;
        }

        /* Τα δύο πρώτα iframe 350x350 - τώρα 100% μέσα στο πλαίσιο */
        .small-frame iframe {
            width: 350px;
            height: 350px;
            border: none;
            border-radius: 16px;
            box-shadow: 0 15px 20px -8px #000;
            display: block;
        }

        /* Responsive για κινητά */
        @media (max-width: 800px) {
            .small-frames-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .top-frame {
                max-width: 350px;
                padding: 10px;
            }
            
            .top-frame iframe {
                width: 100%;
                height: calc(100vw * 2.86); /* 1000/350 ≈ 2.86, διατηρεί αναλογία */
                max-width: 350px;
                max-height: 1000px;
            }
            
            .small-frame {
                width: 100%;
                max-width: 380px;
            }
            
            .small-frame iframe {
                width: 100%;
                height: auto;
                aspect-ratio: 1/1;
                max-width: 350px;
                max-height: 350px;
            }
        }

        /* Για πολύ μικρές οθόνες */
        @media (max-width: 400px) {
            .top-frame iframe {
                height: calc(100vw * 2.86);
            }
            
            .small-frame iframe {
                width: calc(100vw - 40px);
                height: calc(100vw - 40px);
            }
        }

        /* Διακοσμητικό φόντο */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 90, 150, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 90% 80%, rgba(150, 70, 255, 0.15) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 1ο iframe (cbxyz) 1000x350, μέσα σε πλαίσιο -->
        <div class="top-frame">
            <iframe src="https://cbxyz.com/in/?tour=dTm0&campaign=hrmwy&track=embed&disable_sound=1&mobileRedirect=auto&embed_video_only=1" 
                    frameborder="0" 
                    scrolling="no"
                    allowfullscreen>
            </iframe>
        </div>

        <!-- Τα δύο μικρά iframe (cbxyz και chaturbate) 350x350 -->
        <div class="small-frames-container">
            <!-- 2ο iframe (cbxyz) -->
            <div class="small-frame">
                <iframe src="https://cbxyz.com/in/?tour=dTm0&campaign=hrmwy&track=embed&disable_sound=1&mobileRedirect=auto&embed_video_only=1"

                        frameborder="0"

        </div>
    </div>
</body>
</html>
