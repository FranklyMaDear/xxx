    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ζωντανό φόντο που αλλάζει – χωρίς λέξεις */
        body {
            background: linear-gradient(324deg, #f09a9a, #b3a0ff, #a7f0c3, #ffcf8a, #ffa8d1, #9be6ff);
            background-size: 600% 600%;
            animation: breatheBg 22s ease infinite;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 30px 16px 50px 16px;
        }

        @keyframes breatheBg {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* επιπλέον στρώμα λάμψης */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 40%, rgba(255, 210, 140, 0.5) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(200, 130, 255, 0.5) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 42px;
            position: relative;
            z-index: 5;
        }

        /* κάρτες βίντεο – μόνο iframe, τίποτα άλλο */
        .video-card {
            background: rgba(255, 250, 240, 0.5);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 60px;
            padding: 20px 20px 20px 20px;
            box-shadow: 0 30px 50px -15px #3f2b5e, 0 0 0 6px #fffde7, 0 0 0 14px #ffdcb5;
            border: 3px solid white;
            transition: transform 0.2s;
        }
        .video-card:hover {
            transform: scale(1.01);
        }

        .iframe-wrap {
            position: relative;
            width: 100%;
            border-radius: 44px;
            overflow: hidden;
            background: #0c0b16;
            box-shadow: 0 28px 35px -12px #1a1435;
        }
        .iframe-wrap iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* διαφημιστικά τετράγωνα – μόνο ad code, κανένα άλλο οπτικό στοιχείο */
        .ad-spacer {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 8px 0;
        }

        .ad-square {
            width: 300px;
            height: 300px;
            background: transparent;  /* κανένα πλαίσιο, μόνο η διαφήμιση */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* το ad inner είναι ακριβώς το μέγεθος του ad code – χωρίς χρώμα, χωρίς περίγραμμα */
        .ad-inner {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
        }

        /* Οι διαφημίσεις είναι απόλυτα γυμνές – τίποτα άλλο */
        .ad-inner ins {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* τελείως σιωπηλή γραμμή τέλους */
        .silent-end {
            width: 100%;
            height: 16px;
            background: linear-gradient(90deg, #ff8989, #ffb56b, #f5e56b, #9de89d, #9eb0ff, #dbaeff);
            border-radius: 999px;
            box-shadow: 0 0 20px hotpink;
            margin-top: 20px;
        }

        /* κανένα κείμενο πουθενά */
    </style>
