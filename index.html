<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Chaturbate - Live Cam</title>
    <style>
        /* Βασικό reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Το body γεμίζει όλη την οθόνη */
        html, body {
            width: 100%;
            min-height: 100vh;
            background: #1a0b2e; /* σκούρο μωβ φόντο */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        /* Απλό container */
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
        }

        /* Ένα iframe μόνο */
        iframe {
            display: block;
            width: 100%;
            height: 100vh; /* Όλο το ύψος της οθόνης */
            border: none;
        }

        /* Διακοσμητικό φόντο (προαιρετικό) */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 90, 150, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 90% 80%, rgba(150, 70, 255, 0.1) 0%, transparent 60%);
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Μόνο ένα iframe -->
        <iframe src="https://chaturbate.com/in/?tour=x1Rd&campaign=hrmwy&track=default&c=15&p=1&gender=x" 
                frameborder="0"
                allowfullscreen>
        </iframe>
    </div>
</body>
</html>
