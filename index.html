<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Σκόπιμα χωρίς κείμενα, μόνο δομή και αισθητική για βίντεο -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0b0e14;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Κεντρική δομή χωρίς λέξεις – μόνο εικονικές κάρτες βίντεο */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.8rem;
            padding: 2.5rem;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
        }

        .video-card {
            background: #1a1f2b;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 35px -8px rgba(0,0,0,0.7);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            aspect-ratio: 16 / 9;
            display: flex;
            flex-direction: column;
        }

        .video-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 28px 40px -8px #000000cc;
        }

        .thumbnail {
            background: #2c3344;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-bottom: 3px solid #3b4357;
        }

        /* Αφηρημένο σύμβολο αναπαραγωγής — χωρίς κείμενο */
        .play-symbol {
            width: 64px;
            height: 64px;
            background: rgba(20, 30, 45, 0.75);
            backdrop-filter: blur(4px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .play-symbol::after {
            content: "";
            display: block;
            width: 0;
            height: 0;
            border-left: 24px solid #ffffff;
            border-top: 14px solid transparent;
            border-bottom: 14px solid transparent;
            margin-left: 6px;
        }

        /* περιοχή χωρίς κείμενο – μόνο οπτικά στοιχεία */
        .meta-placeholder {
            height: 0px; /* εντελώς αφανής – μηδέν κείμενο */
        }

        /* ειδική θεση για τα scripts – δεν επηρεάζει την εμφάνιση */
        .script-zone {
            display: none;
        }

        /* απλή γραμμή πλοήγησης χωρίς λέξεις (μόνο εικονίδια) */
        .top-bar {
            background: #0f1219;
            padding: 1.2rem 2.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #2d3443;
        }

        .logo-placeholder {
            width: 42px;
            height: 42px;
            background: #3c455b;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-placeholder::before {
            content: "▶";
            font-size: 22px;
            color: white;
            font-weight: 300;
            line-height: 1;
        }

        .icon-group {
            display: flex;
            gap: 2rem;
        }

        .icon {
            width: 28px;
            height: 28px;
            background: #2b3243;
            border-radius: 30%;
        }

        .icon:nth-child(1)::after {
            content: "◎";
            display: block;
            text-align: center;
            color: #a3b3d6;
            font-size: 20px;
            line-height: 28px;
        }
        .icon:nth-child(2)::after {
            content: "≡";
            display: block;
            text-align: center;
            color: #a3b3d6;
            font-size: 26px;
            line-height: 26px;
        }
        .icon:nth-child(3)::after {
            content: "◉";
            display: block;
            text-align: center;
            color: #a3b3d6;
            font-size: 22px;
            line-height: 28px;
        }

        /* footer γυμνό από λέξεις – μόνο γραμμή */
        .footer-line {
            margin-top: auto;
            background: #0c0f16;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 1px solid #222837;
        }

        .dot-pattern {
            display: flex;
            gap: 12px;
        }

        .dot-pattern span {
            width: 10px;
            height: 10px;
            background: #3b455e;
            border-radius: 50%;
            display: inline-block;
        }

        /* απόλυτα σιωπηλή τοποθέτηση scripts */
        .script-silent {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
            pointer-events: none;
        }

        /* εξασφάλιση ότι πουθενά δεν υπάρχει γραπτό κείμενο (εκτός από τα ψευδο-σύμβολα, που είναι γραφικοί χαρακτήρες αλλά όχι λέξεις) */
        a, button, div, span, p, h1, h2, h3 {
            user-select: none;
        }
    </style>
</head>
