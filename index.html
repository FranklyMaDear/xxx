<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Chaturbate - Live Cams</title>
    <style>
        /* Βασικό reset - χωρίς καθόλου περιθώρια */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Το body γεμίζει ακριβώς όλη την οθόνη, χωρίς κανένα κενό */
        html, body {
            width: 100%;
            min-height: 100vh;
            background: #1a0b2e; /* σκούρο μωβ φόντο */
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Ξεκινάει από πάνω */
        }

        /* Το container είναι ακριβώς στο κέντρο, χωρίς περιθώρια */
        .container {
            width: 100%;
            max-width: 450px; /* Για μεγάλες οθόνες, τα iframes είναι 400px */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 0; /* ΚΑΝΕΝΑ απολύτως κενό μεταξύ των iframe */
            padding: 0;
            margin: 0;
        }

        /* Όλα τα iframe έχουν το ίδιο στυλ */
        iframe {
            display: block;
            width: 100%;
            max-width: 400px; /* Για μεγάλες οθόνες μένει 400px */
            height: 480px;
            border: none;
            margin: 0;
            padding: 0;
            background: #000; /* μαύρο φόντο όσο φορτώνει */
        }

        /* Σε πολύ μικρές οθόνες (π.χ. κινητά 320px), το iframe προσαρμόζεται */
        @media (max-width: 400px) {
            iframe {
                max-width: 100%;
                height: calc(100vw * 1.2); /* 480/400 = 1.2, διατηρεί αναλογία */
            }
        }

        /* Προαιρετικά: αν θέλεις να φαίνεται ότι είναι ένα ενιαίο σύνολο */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 90, 150, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 90% 80%, rgba(150, 70, 255, 0.1) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 1ο iframe - cbxyz με διαστάσεις 400x480 -->
        <iframe src="https://cbxyz.com/in/?tour=dTm0&campaign=hrmwy&track=embed&disable_sound=1&mobileRedirect=auto&embed_video_only=1" 
                frameborder="0" 
                scrolling="no"
                allowfullscreen>
        </iframe>

        <!-- 2ο iframe - cbxyz ίδιο με το πρώτο -->
        <iframe src="https://cbxyz.com/in/?tour=dTm0&campaign=hrmwy&track=embed&disable_sound=1&mobileRedirect=auto&embed_video_only=1" 
                frameborder="0" 
                scrolling="no"
                allowfullscreen>
        </iframe>

        <!-- 3ο iframe - chaturbate -->
        <iframe src="https://chaturbate.com/in/?tour=x1Rd&campaign=hrmwy&track=default&c=20&p=1&gender=x" 
                frameborder="0"
                allowfullscreen>
        </iframe>
    </div>
</body>
</html>
