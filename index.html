        /* Basic reset */
        * {

        /* Background with gradient and animation */
        html, body {

        }

        @keyframes softDrift {

            33% { background-position: 100% 50%; }
            66% { background-position: 50% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* Decorative rays */
        body::after {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 90, 150, 0.15) 0%, transparent 50%),

            flex-direction: column;
            align-items: center;

        .title {
