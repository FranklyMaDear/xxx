            font-weight: 300;
            background: linear-gradient(45deg, #ffd6e0, #c7b9ff, #a5d8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255,200,220,0.3);
        }
        
        .subheader {
            color: #9f9fb9;
            font-size: 1.2rem;
            border-bottom: 1px solid #2a2a35;
            padding-bottom: 15px;
        }
        
        .live-badge {
            display: inline-block;
            background: #ff4d6d;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin: 0 8px;
            box-shadow: 0 0 15px #ff4d6d;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        /* MAIN CAM AREA - ΚΡΙΣΙΜΟ: Ακριβείς διαστάσεις όπως στο script */
        .cam-section {
            background: #050507;
            border-radius: 30px;
            border: 1px solid #2d2d3a;
            overflow: hidden;
            margin: 25px 0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
        }
        
        .cam-wrapper {
            width: 100%;
            min-height: 764px;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* Loading indicator - θα εξαφανιστεί όταν φορτώσει το script */
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666688;
            font-size: 1.2rem;
            text-align: center;
            z-index: 1;
        }
        
        .dots {
            display: inline-block;
            animation: blink 1.4s infinite;
        }
        
        @keyframes blink {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        
        /* Το script θα φορτώσει ΠΑΝΩ από το loading indicator */
        .cam-wrapper script {
            position: relative;
            z-index: 10;
        }
        
        /* CATEGORIES */
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 15px 25px;
            justify-content: center;
            margin: 30px 0;
            padding: 15px 0;
            border-top: 1px solid #2a2a35;
            border-bottom: 1px solid #2a2a35;
        }
        
        .categories span {
            color: #ffa7b9;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .categories a {
            color: #b4b4d6;
            text-decoration: none;
            transition: color 0.2s;
            font-size: 1.1rem;
        }
        
        .categories a:hover {
            color: #ffb8c9;
        }
        
        /* STATS */
        .live-stats {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #14141f;
            padding: 12px 25px;
            border-radius: 50px;
            width: fit-content;
            margin: 25px auto;
            border: 1px solid #2e2e40;
        }
        
        .live-stats .dot {
            width: 12px;
            height: 12px;
            background: #ff4d6d;
            border-radius: 50%;
            box-shadow: 0 0 15px #ff4d6d;
        }
        
        .live-stats .text {
            color: #d0d0f0;
            font-size: 1rem;
        }
        
        .live-stats .number {
            color: #ffffff;
            font-weight: 600;
            margin: 0 5px;
        }
        
        /* FOOTER */
        .footer {
            margin-top: 40px;
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid #22222c;
            color: #5d5d7a;
            font-size: 0.9rem;
        }
        
        .footer a {
            color: #7a7aa3;
            text-decoration: none;
        }
        
        .footer a:hover {

        }
        
        /* NOSCRIPT MESSAGE */

            padding: 40px;

    </style>
</head>

    <div class="container">

        <div class="cam-section">

                <div class="loading-indicator" id="loadingMessage">

    <!-- ΜΙΚΡΟ SCRIPT ΓΙΑ ΑΠΟΚΡΥΨΗ ΤΟΥ LOADING ΟΤΑΝ ΦΟΡΤΩΣΕΙ ΤΟ ΠΕΡΙΕΧΟΜΕΝΟ -->
    <script>
        (function() {
            // Απόκρυψη του loading message μετά από 3 δευτερόλεπτα
            // (το script της awempire θα το αντικαταστήσει από μόνο του, αλλά αυτό είναι fallback)
            setTimeout(function() {
                var loading = document.getElementById('loadingMessage');
                if (loading) {
                    loading.style.opacity = '0';
                    setTimeout(function() {
                        if (loading.parentNode) {
                            loading.style.display = 'none';
                        }
                    }, 500);
                }
            }, 3000);
            
            // Έλεγχος για adblocker (προαιρετικό - βοηθάει στο debugging)
            var testScript = document.createElement('script');
            testScript.src = 'https://pusedwm.com/pu/check.js?t=' + Date.now();
            testScript.onerror = function() {
                console.warn('⚠️ Πιθανό adblocker εντοπίστηκε - το script μπλοκάρεται');
                var loading = document.getElementById('loadingMessage');
                if (loading) {
                    loading.innerHTML = '⚠️ Το περιεχόμενο μπλοκάρεται από adblocker.<br>Απενεργοποιήστε το για να δείτε τα live cams.';
                    loading.style.color = '#ff9999';
                }
            };
            // Σχόλιο: δεν το προσθέτουμε πραγματικά, απλά ελέγχουμε
        })();
    </script>
    
    <!-- ΕΠΙΠΛΕΟΝ ΕΛΕΓΧΟΣ: Αν το script δεν φορτώσει, εμφάνισε μήνυμα -->
    <script>
        // Αυτό το script εκτελείται ΑΦΟΥ προσπαθήσει να φορτώσει το awempire script
        window.addEventListener('load', function() {
            // Έλεγχος αν το awempire script φόρτωσε περιεχόμενο
            setTimeout(function() {
                var wrapper = document.querySelector('.cam-wrapper');
                var loading = document.getElementById('loadingMessage');
                
                // Αν το loading message είναι ακόμα ορατό μετά από 5 δευτερόλεπτα
                if (loading && loading.style.display !== 'none' && loading.parentNode) {
                    if (wrapper.children.length <= 2) { // μόνο το loading και το script
                        loading.innerHTML = '⚠️ Δεν ήταν δυνατή η φόρτωση των live καμερών.<br>';
                        loading.innerHTML += 'Παρακαλούμε:<br>';
                        loading.innerHTML += '• Απενεργοποιήστε το adblocker<br>';
                        loading.innerHTML += '• Δοκιμάστε σε incognito mode<br>';
                        loading.innerHTML += '• Ελέγξτε τη σύνδεσή σας';
                        loading.style.color = '#ffaa00';
                    }
                }
            }, 5000);
        });
    </script>
