        /* reset + fullscreen base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;            /* no page scroll – iframe handles content */
            font-family: 'Inter', 'Segoe UI', Roboto, system-ui, sans-serif;
        }

        /* main stacking container */
        .stage {
            position: relative;
            width: 100%;
            height: 100%;
            background: #0a0c12;          /* fallback while iframe loads */
            overflow-y: auto;              /* allow scrolling for multiple iframes */
            -webkit-overflow-scrolling: touch;
        }

        /* container for the iframes */
        .content-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            min-height: 100%;
        }

        /* universal iframe style - specific dimensions for each iframe */
        .frame {
            border: 0;
            display: block;
            flex-shrink: 0;
            margin: 0 auto;  /* center iframes horizontally */
        }

        /* first iframe specific size override */
        iframe[src*="template1005"] {
            width: 750px;
            height: 250px;
            max-width: 100%;  /* make responsive on small screens */
        }

        /* second iframe specific size override */
        iframe[src*="template1001"] {
            width: 463px;
            height: 1357px;
            max-width: 100%;  /* make responsive on small screens */
        }

        /* διαχωριστική γραμμή */
        .separator {
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #ff6a8f, #f26bac, #ff99b4, transparent);
            box-shadow: 0 0 10px rgba(255, 106, 143, 0.5);
            margin: 20px 0;    /* add vertical spacing */
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }

        /* overlay for categories – completely non‑blocking except the nav strip */
        .category-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 20;
            display: flex;
            justify-content: center;
            padding: 1rem 0.8rem 0.5rem 0.8rem;
            pointer-events: none;           /* clicks pass through to iframe by default */
        }

        /* banner strip – perfectly centered, single line, smaller banners & text */
        .category-nav {
            display: flex;
            flex-direction: row;             /* always horizontal */
            flex-wrap: nowrap;               /* force single line, even on narrow mobile */
            gap: 0.7rem;                     /* consistent gap between banners */
            justify-content: center;
            align-items: center;
            background: rgba(8, 8, 16, 0.5);  /* dark glass */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 48px;              /* pill shape */
            padding: 0.45rem 1rem;            /* tighter padding = smaller banner block */
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 10px 28px -5px rgba(0, 0, 0, 0.6);
            pointer-events: auto;              /* only the nav area clickable */
            max-width: 98vw;                    /* prevent overflow on small screens */
            overflow-x: auto;                    /* if extreme narrow, slight scroll (rare) */
            -webkit-overflow-scrolling: touch;
        }

        /* hide scrollbar but keep functionality – cleaner look */
        .category-nav::-webkit-scrollbar {
            display: none;
        }
        .category-nav {
            -ms-overflow-style: none;  /* IE/Edge */
            scrollbar-width: none;     /* Firefox */
        }

        /* base banner style – smaller font, compact padding */
        .category-link {
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;                /* smaller letters */
            letter-spacing: 0.3px;
            padding: 0.4rem 1rem;              /* compact vertical/horizontal */
            border-radius: 40px;                /* pill shaped banners */
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            display: inline-block;
            border: 1px solid rgba(255,255,255,0.2);
            white-space: nowrap;                 /* keep text in one line */
            flex-shrink: 0;                       /* prevent shrinking, keep banners intact */
            line-height: 1.3;
        }

        /* distinct colorful gradients — a bit softer but vivid */
        .cat-couples {
            background: linear-gradient(145deg, #ff6a8f, #ff99b4);
            color: #1f0010;
            box-shadow: 0 0 8px #ff9eb5, 0 2px 6px black;
        }
        .cat-girls {
            background: linear-gradient(145deg, #f26bac, #ffb0cc);
            color: #220011;
            box-shadow: 0 0 8px #ffa8cc, 0 2px 6px black;
        }

        /* subtle hover effect – scale a little, brightness, no big movement */
        .category-link:hover {
            transform: scale(1.04);
            filter: brightness(1.2);
            border-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 15px currentColor, 0 4px 10px black;
        }

        /* active tap feedback */
        .category-link:active {
            transform: scale(0.97);
            filter: brightness(0.9);
            transition: 0.06s;
        }

        /* very discreet watermark – stays out of way */
        .watermark-note {
            position: fixed;
            bottom: 10px;
            right: 16px;
            z-index: 25;
            pointer-events: none;
            color: rgba(240, 240, 255, 0.3);
            font-size: 0.7rem;
            background: rgba(0,0,0,0.2);
            padding: 3px 12px;
            border-radius: 40px;
            backdrop-filter: blur(2px);
            border: 1px solid rgba(255,255,255,0.1);
            letter-spacing: 0.3px;

        /* responsive adjustments for smaller screens */
        @media (max-width: 768px) {

        /* even smaller banners for very narrow phones (<= 420px) */
        @media (max-width: 420px) {

                padding: 0.3rem 0.8rem;
            }
            .category-nav {
                gap: 0.45rem;

        /* for extremely small devices (<= 350px) we shrink further */

            width: 100% !important;
            height: auto !important;
            min-height: 200px;
            display: flex !important;
            justify-content: center;
        }
    </style>
