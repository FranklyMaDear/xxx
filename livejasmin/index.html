    <style>
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            min-height: 100%;
            background: #0a0c12;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Main container */
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 12px 10px 30px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header - προσαρμόζεται σε μικρές οθόνες */
        .header {
            text-align: center;
            padding: 15px 10px 15px 10px;
            margin-bottom: 15px;
            width: 100%;
            border-bottom: 2px solid #ff6a8f;
        }

        .header h1 {
            color: white;
            font-size: clamp(1.5rem, 6vw, 2.2rem);
            letter-spacing: 1px;
            line-height: 1.2;
            word-break: break-word;
        }

        .header p {
            color: #ff99b4;
            margin-top: 8px;
            font-size: clamp(0.9rem, 4vw, 1.2rem);
        }

        /* Iframe container - κεντραρισμένο με σκιά */
        .iframe-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin: 15px 0;
            background: rgba(255,255,255,0.02);
            border-radius: 16px;
            padding: 15px 5px;
        }

        /* Iframe responsive magic */
        .frame {
            border: none;
            display: block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            border-radius: 12px;
            max-width: 100%;
            width: auto;
            height: auto;
            aspect-ratio: 463 / 1357; /* Διατηρεί αναλογία ύψους/πλάτους */
        }

        /* Ειδικά για το iframe template1001 - responsive dimensions */
        iframe[src*="template1001"] {
            width: min(463px, 95%);
            height: calc(min(463px, 95%) * (1357/463));
            max-height: 90vh; /* Δεν ξεπερνά το 90% της οθόνης */
        }

        /* Διαχωριστικά γραμμές - αν χρειαστούν */
        .separator {
            width: 100%;
            max-width: 600px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff6a8f, #f26bac, #ff99b4, transparent);
            border-radius: 3px;
            margin: 15px 0;
        }

        /* Watermark - πάντα ορατό, μικρό */
        .watermark {
            position: fixed;
            bottom: 8px;
            right: 12px;
            color: rgba(255, 255, 255, 0.25);
            font-size: 0.7rem;
            background: rgba(0,0,0,0.3);
            padding: 4px 12px;
            border-radius: 40px;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
            pointer-events: none;
            white-space: nowrap;
        }

        /* Small phones (≤ 400px) */
        @media (max-width: 400px) {
            .container {
                padding: 8px 5px 20px 5px;
            }
            .header {
                padding: 10px 5px;
            }
            .iframe-container {
                padding: 10px 0;
            }
            iframe[src*="template1001"] {
                width: 98%;
                height: calc(98vw * (1357/463));
            }
        }

        /* Tablets (600px - 900px) */
        @media (min-width: 600px) and (max-width: 900px) {
            .container {
                padding: 20px 25px;
            }
            iframe[src*="template1001"] {
                width: min(500px, 90%);
                height: calc(min(500px, 90%) * (1357/463));
            }
        }

        /* Desktops (≥ 901px) */
        @media (min-width: 901px) {
            .container {
                padding: 30px 20px;
            }
            .header {
                margin-bottom: 25px;
            }
            .iframe-container {
                margin: 20px 0;
                padding: 25px 0;
            }
        }

        /* Για πολύ ψηλές οθόνες, περιορίζουμε το ύψος */
        @media (min-height: 1200px) {
            iframe[src*="template1001"] {
                max-height: 1000px;
                width: auto;
            }
        }

        /* Touch-friendly βελτιώσεις */
        .frame {
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- IFrame container - πλήρως responsive -->

                    src="https://atwmcd.com/iframes/?t_id=template1001&psid=franklymadear&psprogram=revs&pstool=203_2&site=jasmin&cobrandId=&flags=&column=2&row=10&campaign_id=&categoryName=girl&subAffId="

    </div>

    <div class="watermark">✦ live cams</div>

    <!-- Μικρό script για έξτρα responsiveness αν χρειαστεί -->
    <script>
        (function() {
            // Διασφαλίζει ότι το iframe προσαρμόζεται σε αλλαγές προσανατολισμού
            function adjustIframe() {
                const iframe = document.querySelector('iframe[src*="template1001"]');
                if (!iframe) return;
                
                // Αν η οθόνη είναι μικρότερη από 480px, κάνουμε fine-tuning
                if (window.innerWidth < 480) {
                    iframe.style.width = '100%';
                    iframe.style.height = 'auto';
                }
            }
            
            window.addEventListener('resize', adjustIframe);
            window.addEventListener('orientationchange', adjustIframe);
            adjustIframe();
        })();
    </script>
</body>
</html>
