        /* Reset & Base */
        * {

        html, body {

            background: #0a0c12;

            display: flex;

        /* Main container */
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 12px 10px 30px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header - προσαρμόζεται σε μικρές οθόνες */
        .header {
            text-align: center;
            padding: 15px 10px 15px 10px;
            margin-bottom: 20px;
            width: 100%;
            border-bottom: 2px solid #ff6a8f;
        }

        .header h1 {
            color: white;
            font-size: clamp(1.5rem, 6vw, 2.2rem);
            letter-spacing: 1px;
            line-height: 1.2;
            word-break: break-word;
        }

        .header p {
            color: #ff99b4;
            margin-top: 8px;
            font-size: clamp(0.9rem, 4vw, 1.2rem);
        }

        /* Banner container - κεντράρει το banner */
        .banner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin: 20px 0 30px 0;
            background: rgba(255,255,255,0.02);
            border-radius: 20px;
            padding: 25px 10px;
        }

        /* Banner link & image responsive */
        .banner-link {
            display: inline-block;
            max-width: 100%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.7);
        }

        .banner-link:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 35px rgba(255,106,143,0.3);
        }

        .banner-link:active {
            transform: scale(0.98);
        }

        .banner-img {
            display: block;
            width: 100%;
            height: auto;
            max-width: 300px;  /* Φυσικό μέγεθος εικόνας */
            border-radius: 12px;
            border: 2px solid rgba(255,106,143,0.3);
        }

        /* Responsive για κινητά */
        @media (max-width: 480px) {
            .banner-container {
                padding: 15px 5px;
                margin: 15px 0 20px 0;
            }
            
            .banner-img {
                max-width: 100%;  /* Σε μικρές οθόνες παίρνει όλο το πλάτος */
                width: auto;
                border-width: 1px;
            }
            
            .header h1 {
                font-size: 1.6rem;
            }
        }

        /* Για πολύ μικρές οθόνες (έως 350px) */
        @media (max-width: 350px) {
            .banner-container {
                padding: 10px 3px;
            }
            
            .header h1 {
                font-size: 1.4rem;
            }
            
            .header p {
                font-size: 0.9rem;
            }
        }

        /* Tablets */
        @media (min-width: 600px) and (max-width: 900px) {
            .container {
                padding: 20px 25px;
            }
            
            .banner-img {
                max-width: 350px;  /* Λίγο μεγαλύτερο σε tablets */
            }
        }

        /* Desktops */
        @media (min-width: 901px) {
            .container {
                padding: 30px 20px;
            }
            
            .banner-container {
                margin: 25px 0 35px 0;
                padding: 30px 0;
            }
            
            .banner-img {
                transition: all 0.3s ease;
            }
            
            .banner-img:hover {
                border-color: #ff99b4;
            }
        }

        /* Διαχωριστικά γραμμές - αν χρειαστούν */
        .separator {

            height: 3px;
            background: linear-gradient(90deg, transparent, #ff6a8f, #f26bac, #ff99b4, transparent);
            border-radius: 3px;
            margin: 10px 0 20px 0;

        /* Watermark - πάντα ορατό, μικρό */
        .watermark {
            position: fixed;

            right: 12px;
            color: rgba(255, 255, 255, 0.25);

            border: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
            pointer-events: none;
            white-space: nowrap;
        }

        /* Touch-friendly */

            -webkit-tap-highlight-color: transparent;
        }
