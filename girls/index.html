        html, body {
            width: 100%;

            overflow-x: hidden;
            overflow-y: auto;
        }

        .stack {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .iframe-block {
            width: 100%;
            height: 100vh;
            background-color: #000000;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            display: block;
            border: none;
            background-color: #000000;
        }

        /* Χρωματιστή γραμμή διαχωρισμού με εφέ λάμψης */
        .separator {
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ff0080, #ff00ff, #00ffff, #ff0080);
            background-size: 300% 100%;
            animation: glowMove 4s linear infinite;
            box-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffff;
            position: relative;
            z-index: 10;
        }

        @keyframes glowMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
    </style>
</head>
