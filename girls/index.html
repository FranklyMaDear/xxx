        /* Βασικό στυλ για τη σελίδα */
        body {
            margin: 20px;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
            font-size: 2.5rem;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        /* Κοντέινερ για τη σειρά των iframe */
        .iframe-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #2a2a2a;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            gap: 0;
        }
        /* Κοντέινερ για κάθε iframe */
        .iframe-container {
            flex: 1 1 300px;
            min-width: 280px;
            height: 550px;
            position: relative;
            background: #000;
        }
        /* Η κάθετη διαχωριστική γραμμή */
        .iframe-container:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 5%;
            right: -2px;
            width: 4px;
            height: 90%;
            background: linear-gradient(to bottom, #ff8a5c, #ff4d6d, #c77dff);
            border-radius: 4px;
            box-shadow: 0 0 12px #ff4d6d;
            z-index: 10;
        }
        iframe {
            width: 100%;
            height: 100%;
            display: block;
            border: none;
            background-color: #111;
            border-radius: 8px;
        }
        @media (max-width: 900px) {
            .iframe-container:not(:last-child)::after {
                display: none;
            }
        }
    </style>
</head>
