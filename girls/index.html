<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girls</title>
    <style>
        /* Πλήρης επαναφορά περιθωρίων και απόσταση */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Το σώμα της σελίδας χωρίς κανένα απολύτως περιθώριο */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Αποτρέπει μπάρες κύλισης */
            background-color: #000; /* Μαύρο φόντο για να μην φαίνεται τίποτα */
        }

        /* Κοντέινερ που γεμίζει όλη την οθόνη */
        .full-screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: row; /* Τα iframe σε σειρά (οριζόντια) */
            flex-wrap: nowrap; /* Ποτέ κάτω, μόνο στο πλάι */
        }

        /* Κοντέινερ για κάθε iframe - παίρνει ίσο χώρο */
        .iframe-wrapper {
            flex: 1 1 0; /* Μοιράζεται εξίσου τον διαθέσιμο χώρο */
            min-width: 0; /* Απαραίτητο για να μην σπρώχνουν */
            height: 100%;
            position: relative; /* Για την τοποθέτηση της γραμμής */
            background-color: #000; /* Μαύρο φόντο για να μην φαίνεται τίποτα άλλο */
        }

        /* Το iframe γεμίζει απόλυτα το wrapper του */
        iframe {
            width: 100%;
            height: 100%;
            display: block;
            border: none; /* Κανένα πλαίσιο */
            background-color: #000;
        }

        /* Η γραμμή που ξεχωρίζει τα iframe - μόνο ανάμεσά τους */
        .iframe-wrapper:first-child::after {
            content: '';
            position: absolute;
            top: 0;
            right: -2px; /* Μισή στην άκρη */
            width: 4px; /* Πάχος γραμμής */
            height: 100%;
            background: linear-gradient(180deg, #ff4d4d, #ff9f4d, #ffff4d, #4dff4d, #4dffff, #4d4dff, #ff4dff);
            box-shadow: 0 0 15px rgba(255,255,255,0.7); /* Λάμψη */
            z-index: 100;
            pointer-events: none; /* Η γραμμή δεν εμποδίζει κλικ */
        }

        /* Εξασφάλιση ότι δεν υπάρχουν άλλα ορατά στοιχεία */
        body::before,
        body::after,
        div::before,
        div::after {
            display: none;
        }

        /* Για παν ενδεχόμενο, κρύβουμε οτιδήποτε άλλο θα μπορούσε να εμφανιστεί */
        .no-extra {
            display: none;
        }
    </style>
</head>
<body>
    <!-- ΜΟΝΟ δύο div με iframe μέσα. Τίποτα άλλο. -->
    <div class="full-screen">
        <!-- ΠΡΩΤΟ iframe: MobileSlider (με απλό animation) -->
        <div class="iframe-wrapper">
            <iframe 
                src="https://creative.mavrtracktor.com/widgets/v4/MobileSlider?userId=a98378fc20cd5d2b39758085bbd83b655a60b53c2bb9b7d76806da11ad2c0497&tag=girls&hideTitle=1&animation=simple">
            </iframe>
        </div>

        <!-- ΔΕΥΤΕΡΟ iframe: Universal -->
        <div class="iframe-wrapper">
            <iframe 
                src="https://creative.mavrtracktor.com/widgets/v4/Universal?userId=a98378fc20cd5d2b39758085bbd83b655a60b53c2bb9b7d76806da11ad2c0497&tag=girls">
            </iframe>
        </div>
    </div>
    <!-- ΚΑΝΕΝΑ ΑΛΛΟ ΣΤΟΙΧΕΙΟ. Ούτε τίτλος, ούτε κείμενο, ούτε λεζάντα. -->
</body>
</html>
